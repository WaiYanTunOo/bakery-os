name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  analyze_and_test:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze

      - name: Run widget/unit tests
        run: flutter test --reporter=expanded

      - name: Secret scan
        run: |
          # fail if .env is committed
          if git ls-files | grep -q '^.env$'; then
            echo ".env file is committed in the repository. Remove it and add to .gitignore.";
            exit 1;
          fi

          # look for Supabase keys and common secret patterns
          patterns=('SUPABASE_' 'API_KEY' 'SECRET' 'PASSWORD' 'TOKEN')
          status=0
          for pat in "${patterns[@]}"; do
            if grep -R --line-number -E "$pat" --exclude-dir=.git .; then
              echo "Potential secret pattern '$pat' found in source files";
              status=1
            fi
          done
          if [ $status -ne 0 ]; then
            echo "Secret scan failed. Please remove hardcoded keys.";
            exit $status
          fi
